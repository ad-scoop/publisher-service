group 'com.adscoop'
version '1.0-SNAPSHOT'


apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"
apply plugin: 'java'
apply plugin: 'maven'






buildscript {

    repositories{
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies{

        classpath "io.ratpack:ratpack-gradle:1.4.1"

    }


}





repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile  group:  'io.ratpack', name: 'ratpack-guice', version: '1.4.1'
    compile  group:  'io.ratpack', name: 'ratpack-rx', version: '1.4.1'

    compile group: 'org.neo4j', name: 'neo4j-ogm-bolt-driver', version: '2.0.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'

    compile group: 'org.neo4j', name: 'neo4j-ogm-core', version: '2.0.4'

    compile group: 'com.adscoop', name: 'adbanner-entites', version: '1.0-SNAPSHOT'


    compile group: 'io.ratpack', name: 'ratpack-rx', version: '1.4.1'
    compile group: 'com.adscoop', name: 'service-common', version: '1.0-SNAPSHOT'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.0.2'
    runtime 'org.apache.logging.log4j:log4j-api:2.0.2'
    runtime 'org.apache.logging.log4j:log4j-core:2.0.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}